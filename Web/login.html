<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="css/login.css">

<body>
    <form id="form" class="container-fluid log" >
        <div class="was-validated">
        
            <fieldset>
                
                <legend id="titolo">Login Area</legend>
                <label>User Name: <input type="text" name="azname" id="azname" required></label>
                <label for="occ">Password: </label>
                <input type="password" id="occ" name="carica" id="carica" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
           
    
            </fieldset>
            <div class="row">
            <div class="col col-xl-1">
            <input type="submit" value="Enter" class="btn btn-success">
        </div>
        <div class="col col-xl-2">
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Remember me</label>
          </div>
        </div>
        </div>
        </form>
        <div id="home">
            <a href="./index.html">Home</a>
        </div>
   
</body>
