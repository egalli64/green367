<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 central styleBody-1">
                <form method="GET">
                    <legend id="legend-register">Registration form</legend>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name-register">Name*</label>
                            <input type="text" id="name-register" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="surname-register">Surname*</label>
                            <input type="text" id="surname-register" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email-register">Email*</label>
                        <input type="email" id="email-register" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="code-register">Codice Fiscale*</label>
                        <input type="text" id="code-register" class="form-control" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Indirizzo</label>
                            <input type="text" class="form-control" id="inputIndirizzo">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">N°</label>
                            <input type="number" id="N-indirizzo" class="form-control" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputCity">Città</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Provincia</label>
                            <input type="text" class="form-control" id="inputProvincia">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Stato</label>
                            <select id="inputState" class="form-control">
                                <option selected>Italia</option>
                                <option>Inghilterra</option>
                                <option>Francia</option>
                                <option>Germania</option>
                                <option>Svizzera</option>
                                <option>Austria</option>
                                <option>Spagnia</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">CAP*</label>
                            <input type="number" id="cap-register" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="password1-register">Password*</label>
                            <input type="password" id="password1-register" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password2-register">Repeat Password*</label>
                            <input type="password" id="password2-register" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Ricordami
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
</body>
